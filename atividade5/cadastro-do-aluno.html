<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <link rel="stylesheet" href="cadastro-do-aluno.css">
</head>
<body>
    <div class="form">
    <div class="colunas-do-form">
     <div class="linhas-do-form">
        <label class="text">Matricula:</label>
        <input type="text" name="matricula-do-aluno" class="matricula-do-Aluno">
     </div>
     <div class="linhas-do-form">
        <label class="text">Nome:</label>
        <input type="text" name="nome-do-aluno" class="nome-do-Aluno">
     </div>
     <div class="linhas-do-form">
        <label class="text">E-mail:</label>
        <input type="text" name="email-do-aluno" class="email-do-Aluno">
     </div>
    </div>
    <div class="colunas-do-button">
        <div class="linhas-do-buttons">
            <button class="buttons">Exibir</button>
        </div>
        <div class="linhas-do-buttons">
            <button class="buttons">Atualizar</button>
        </div>
        <div class="linhas-do-buttons">
            <button class="buttons">Excluir</button>
        </div>
        <div class="linhas-do-buttons">
            <button class="buttons">Voltar</button>
        </div>
    </div>
</div>
</body>
</html>
